<html xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->
<div th:fragment="headerFragment">
    <header class="container">
        <div class="d-flex justify-content-between py-3 mt-4 border-bottom">
            <div>
                <a th:href="@{ /index }" class="text-primary text-decoration-none h1">
                    <i class="bi bi-heart-pulse-fill h1"></i>
                    <span>Logo</span>
                </a>
            </div>
            <div class="d-flex justify-content-around align-content-center my-auto">
                <div class="btn-group" role="group">
                    <button class="btn btn-outline-success" type="button">Sign In</button>
                    <button class="btn btn-outline-primary" type="button" onclick="modals.showSignUpModal()">Sign Up</button>
                </div>
            </div>
            <div class="d-none">
                <a>Logout</a>
            </div>
        </div>
    </header>
</div>
</html>
